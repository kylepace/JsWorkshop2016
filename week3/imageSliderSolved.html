				<div class="col-md-6">
					<button class="btn" onclick="cycleLeft()">Left</button>
				</div>
				<div class="col-md-6">
					<button class="btn" onclick="cycleRight()">Right</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		var images = document.getElementsByClassName("sliderImage");
		var currentImageIndex = 0;
		function hideAll() {
			for (var i = 0; i < images.length; i++) {
				images[i].style.display = "none";
			}
		}

		function cycleLeft() {
			hideAll();
			if (currentImageIndex === 0) {
				currentImageIndex = images.length - 1;
			} else {
				currentImageIndex--;
			}
			showImage(currentImageIndex);
		}

		function cycleRight() {
			hideAll();
			if (currentImageIndex === images.length - 1) {
				currentImageIndex = 0;
			} else {
				currentImageIndex++;
			}
			showImage(currentImageIndex);
		}

		function showImage(index) {
			images[index].style.display = "inherit";
		}

		hideAll();
		showImage(currentImageIndex);
	</script>
